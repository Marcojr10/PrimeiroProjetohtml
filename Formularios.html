<!DOCTYPE html>

<html>
      <head>
        <title>Formularios</title>
        <meta charset="utf-8">

      <body>
        
        <h2>Login</h2>
        <form>
           
            Login: <br>
            <input type="text" name="Login"> <br>
            senha: <br>
            <input type="password" name="senha"> 
            <!--quando ultilizo o passoword fica definido que eu quero privacidade.
            -->

            <input type="button" value="Logar">
            <!--Button quer dizer botão, value serve para texto para botão-->

        </form>

            <h2>Cadastre</h2>
        <form >
            Login: <br>
            <input type="text" name="Login"> <br>
        
            sexo: <br>
            <input type="radio" name="sexo" value="M">Marculino <br>
            <input type="radio" name="sexo" value="F"> Feminino <br>  
            <!--radio serve pra vc escolher qual opções. com o value eu vou garantir que vai ter pelo menos umas opção e enviar essas informações-->

            Interesses <br>
            <input type="checkbox" name="Interesses"> Futebol <br>
            <input type="checkbox" name="Interesses"> Cursos <br>
            <input type="checkbox" name="Interesses"> Moda <br>
             <!--checbox e para o usuario escolher mais de uma opção-->

            Estado <br>
            <select name="estado">
            <option value="SP">SP</option>
            <option value="SC" >SC</option>
            <option value="MG">MG</option>
            <option value="MT">MT</option>
            <option value="CE">CE</option>
            </select> <br> <br>
            <!--Select ele cria uma caixa com varias opções, com value eu conseguiria recuperar a opção escolhida-->

            Observações: <br>
            <textarea ></textarea>

            <!--textarea consigo definir uma caixa de texto.-->
            <input type="submit" value="Cadastre">
            <!--Eu fazendo isso eu vou conseguir enviar todos esses dados.submite-->






    </form>
        
      </body>

















</html>
